<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" type="text/css" href="avaliacao.css">
    <script src="/ProjetoMensal/js/include.js"></script>
    <title>CheckInn - Avaliar</title>
    <div w3-include-html="/ProjetoMensal/head.html"></div>
    <style>
      
    </style>
  </head>

  <body>
    <div w3-include-html="../navbar.html"></div>
    <div class="rating_container">
      <h1 class="rating_heading">Nos Avalie!!</h1>
      <p>Como foi a sua experiencia?</p>
      <div class="star_rating">
        <button class="star">&#9734;</button>
        <button class="star">&#9734;</button>
        <button class="star">&#9734;</button>
        <button class="star">&#9734;</button>
        <button class="star">&#9734;</button>
        <p class="current_rating">1 de 5</p>
      </div>
    </div>
    
    <div class="comment-box">
      <h2>Deixe um Comentario</h2>
      <form id="comment-form">
        <label for="comment">Comentario:</label>
        <textarea id="comment" name="comment" rows="4"></textarea>
    
        <button type="submit">Enviar Avaliacao</button>
      </form>
    </div>
    
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const commentForm = document.getElementById("comment-form");
    
        commentForm.addEventListener("submit", function(event) {
          event.preventDefault(); 
          alert("Obrigado pela avaliação!");
        });
      });
    </script>


    <script>
      const allStars = document.querySelectorAll('.star');
      let current_rating = document.querySelector('.current_rating');

      allStars.forEach((star, i) => {
        star.onclick = function () {
          let current_star_level = i + 1;
          current_rating.innerText = `${current_star_level} de 5`;
          allStars.forEach((star, j) => {
            if (current_star_level >= j + 1) {
              star.innerHTML = '&#9733;';
            } else {
              star.innerHTML = '&#9734;';
            }
          });
        };
      });
    </script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script>
    includeHTML();
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="/ProjetoMensal/js/include.js"></script>
        <title>CheckInn - Login</title>
        <div w3-include-html="/ProjetoMensal/head.html"></div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
<body>
    
    <div class="content">
        <div w3-include-html="navbar.html"></div>

        <div class="row d-flex justify-content-center mx-auto carrosel">
            <h1 style="color: rgb(0, 0, 0); text-align: center; padding-top: 1%;"> <b> Quartos: </b> </h1>
            <div id="carouselExampleCaptions" class="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/single.jpg" class="d-block w-100 mx-auto carrosselimg" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h1> <b> Single </b> </h1>
                            <h5>Single.</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/double.jpg" class="d-block w-100 mx-auto carrosselimg" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h1> <b> Double </b> </h1>
                            <h5>Double.</h5>
                        </div>
                    </div>
                    
                    <div class="carousel-item">
                        <img src="img/triple.jpg" class="d-block w-100 mx-auto carrosselimg" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h1> <b> Triple </b> </h1>
                            <h5>Triple.</h5>
                        </div>
                    </div>
                </div>
                        
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>      
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="row mx-auto" style="width: 30%; margin: 2%;">
            <button type="button" class="btn btn-primary d-flex justify-content-center mx-auto" data-bs-toggle="modal" data-bs-target="#exampleModal" style="padding: 1.1%">
                Reservar quartos!
            </button>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="top: 20%;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Reservar quarto</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h5>Selecione o quarto desejado:</h5>
                        <div class="mb-3"></div>
                        
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Selecionar quarto</option>
                            <option value="1">Single</option>
                            <option value="2">Double</option>
                            <option value="3">Triple</option>
                        </select>

                        <h5>Selecione a data para reserva:</h5>
                        <input type="date" class="w-100" style="border-color: grey; padding: 1%; border-radius: 1%;"></input>

                        <div class="modal-footer" style="padding-bottom: 1%;">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary">Reservar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" style="background-color: rgba(255, 255, 255, 0.675);">
            <div>
                <h1 class="landing">Conheca nosso Resort!</h1>
            </div>

            <div class="row">
                <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                <img
                    src="img/ft1.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                />
            
                <img
                    src="img/ft2.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                />
                </div>
            
                <div class="col-lg-4 mb-4 mb-lg-0">
                <img
                    src="img/ft3.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                />
            
                <img
                    src="img/ft4.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                />
                </div>
            
                <div class="col-lg-4 mb-4 mb-lg-0">
                <img
                    src="img/ft5.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                />
            
                <img
                    src="img/ft6.jpg"
                    class="w-100 shadow-1-strong rounded mb-4"
                />
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
<script> 
    includeHTML(); 
</script>
</html>

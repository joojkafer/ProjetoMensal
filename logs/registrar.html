<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckInn - Registrar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="logs.css">
</head>

<body>
    <div class="row" style="padding-bottom: 100px;">
        <div class="row col-md-12">
            <div class="col-md-4"> </div>
            <div class="col-md-4 login">
                <div class="justify-content-center" style="display: flex;">
                    <a href="/ProjetoMensal/index.html"> <img src="/ProjetoMensal/img/logo.png" class="logo"> </a>
                </div>
                <hr>
                <div>
                    <h2> <b> Criar Conta </b> </h2>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Usuário</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">CPF</label>
                        <input type="CPF" class="form-control" id="exampleInputCPF" aria-describedby="CPFHelp" placeholder="123.456.879-10">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="seuemail@email.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Sexo</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Escolhar uma opção</option>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                            <option value="3">Outro...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Telefone/Celular</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="(12)3456-7890">
                    </div>
                    <div class="row col-md-12">
                        <div class="col-md-4">
                            <label for="exampleInputEmail1" class="form-label">País</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Brasil</option>
                                <option value="1">Outro...</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="exampleInputEmail1" class="form-label">UF</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Paraná</option>
                                <option value="1">Outro...</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="exampleInputEmail1" class="form-label">Cidade</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Foz do Iguaçu</option>
                                <option value="1">Outro...</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3" style="margin-top: 11px;">
                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="d-grid gap-2 btnpad">
                        <button class="btn btn-primary" type="button">Cadastrar</button>
                    </div>
                    <div>
                        <h5 class="aligntxt"> Já tem conta? <a href="login.html" class="hrefsublinhado">Fazer Login</a> </h4>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
</html>
